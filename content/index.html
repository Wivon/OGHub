<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>OG Hub</title>

    <!-- meta -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">

    <!-- js -->
    <script src="assets/updater.js" defer></script>
    <script src="assets/app.js" defer></script>
    <script src="assets/Sortable.min.js" defer></script>
</head>

<body>

    <div class="titleBar">
        <span class="title">OG Hub</span>
        <div class="actions">
            <button class="minimizeBtn TitleBarActionButton">_</button>
            <button class="closeBtn TitleBarActionButton">X</button>
        </div>
    </div>

    <header>
        <div tabindex="1" class="settingsBtn headerBtn">

        </div>
        <h1>OG Hub</h1>
        <div tabindex="2" class="AccountBtn headerBtn">

        </div>
    </header>

    <div class="container">
        <div class="card">
            <div class="handle"></div>
            <img src="img/logoX512.png" alt="app icon" class="icon">
            <h3>App name</h3>
        </div>
        <div class="card">
            <div class="handle"></div>
            <img src="img/logoX512.png" alt="app icon" class="icon">
            <h3>App name 2</h3>
        </div>
        <div class="card">
            <div class="handle"></div>
            <img src="img/logoX512.png" alt="app icon" class="icon">
            <h3>App name 3</h3>
        </div>
        <div class="card">
            <div class="handle"></div>
            <img src="img/logoX512.png" alt="app icon" class="icon">
            <h3>App name 4</h3>
        </div>
    </div>

    <footer><a class="editCardsBtn">edit</a> - <a class="quitBtn">quit</a></footer>

    <div id="notification" class="hidden">
        <p id="message">loading...</p>
        <button id="close-button" onClick="closeNotification()">
            X
        </button>
        <button id="restart-button" onClick="restartApp()" class="hidden">
            Restart
        </button>
    </div>
</body>

</html>
